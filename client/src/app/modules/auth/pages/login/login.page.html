<app-auth-layout>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">ელ.ფოსტა</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="მიუთითეთ ელ.ფოსტა"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      >
      <small class="form-text text-danger" *ngIf="submitted && f.email.hasError('required')">
        ელ.ფოსტის მითითება სავალდებულოა
      </small>
      <small class="form-text text-danger" *ngIf="submitted && f.email.hasError('email')">
        ელ.ფოსტის ფორმატი არასწორია
      </small>
    </div>
    <div class="form-group">
      <label for="password">პაროლი</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="პაროლი"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      >
      <small class="form-text text-danger" *ngIf="submitted && f.password.hasError('required')">
        პაროლის მითითება სავალდებულოა
      </small>
    </div>
    <a routerLink="/auth/register">რეგისტრაცია</a>
    <button type="submit" class="btn btn-primary float-right">შესვლა</button>
  </form>
</app-auth-layout>
